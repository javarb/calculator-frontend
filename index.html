    <meta charset="utf-8">
    <title>Calculator API</title>

      <link rel="stylesheet" href="./public/stylesheets/calculator.css">
  </head>
  <body>

    <div class="container-fluid text-center ">
      <h1 class="text-center display-4 text-primary py-5">Calculator API <i class="fas fa-brain"></i></h1>

      <div id="carouselExampleControls" class="carousel slide" data-interval="false" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">

              <section id="fibonnaci" class="operation container border border-white">
                <h4 class="py-3 text-center text-success text-uppercase">Calculate Fibonacci</h4>
                <form class="form-inline d-flex flex-column align-items-center justify-content-around" action="#" >
                  <div class="form-group mx-sm-3 mb-2">
                     <input id="fib_number" class="form-control" type="number" min="0" placeholder="Enter a number" required />
                     <button id="fib_button" class="btn btn-success d-inline ml-2" type="submit" name="button">Get Fibonacci</button>
                   </div>
                 </form>
                <div class="container">
                  <p><span id="fib_result" class="result d-block"></span>  </p>
                </div>
              </section>

          </div>
          <div class="carousel-item">

            <section id="factorial" class="operation container border border-white">
              <h4 class="py-3 text-center text-success text-uppercase">Calculate Factorial</h4>
              <form class="form-inline d-flex flex-column align-items-center justify-content-around" action="#" >
                <div class="form-group mx-sm-3 mb-2">
                  <input id="fact_number" class="form-control" type="number" min="0" placeholder="Enter a number" required />
                  <button id="fact_button" class="btn btn-success d-inline ml-2" type="submit" name="button">Get Factorial</button>
                </div>
              </form>
              <div class="container">
                <p><span id="fact_result" class="result d-block"></span>  </p>
              </div>
            </section>

          </div>
          <div class="carousel-item">

            <section id="arithmetic" class="operation container border border-white">
              <h4 class="py-3 text-center text-success text-uppercase">Arithmetic Operations</h4>
              <form class="form-inline d-flex flex-column align-items-center justify-content-around" action="#" >
                <div class="form-group mx-sm-3 mb-2">
                  <input id="arit_num1" class="form-control-sm" type="number"  placeholder="Enter first number" required />
                  <select class="form-control-sm mx-2" id="arit_operation">
                    <option value="sum">+</option>
                    <option value="sub">-</option>
                    <option value="mul">*</option>
                    <option value="div">/</option>
                  </select>
                  <input id="arit_num2"  class="form-control-sm"  type="number"  placeholder="Enter secound number" required/>
                  <button id="arit_button" class="btn btn-success d-inline ml-2" type="submit" name="button">Calculate</button>
                </div>
              </form>
              <div class="container">
                <p><span id="arit_result" class="result d-block"></span>  </p>
              </div>
            </section>

          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
