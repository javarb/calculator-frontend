<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator API</title>
    <!-- slim version hasn't ajax  -->

     crossorigin="anonymous"></script> -->
     <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <!-- <link rel="stylesheet" href="/stylesheets/main.css"> -->
  </head>
  <body>
      <div class="container">
        <h1 class="text-center display-4">Calculator API</h1>
      </div>


      <section id="fibonnaci" class="container">
        <h4>CALCULATE FIBONNACI</h4>
        <input id="fib_number" type="number" name="number" placeholder="Enter a number" />
        <button id="fib_button" class="btn btn-outline-info" type="submit" name="button">Fibonnaci</button>
        <textarea id="fib_result" name="name" rows="8" cols="80"></textarea>
      </section>

      <section id="factorial" class="container">
        <h4>CALCULATE FACTORIAL</h4>
        <input id="fact_number" type="number" name="number" placeholder="Enter a number" />
        <button id="fact_button" class="btn btn-outline-info" type="submit" name="button">Factorial</button>
        <textarea id="fact_result" class"d-block" name="name" rows="2" cols="30"></textarea>
      </section>

      <section id="arithmetic" class="container">
        <h4>ARITHMETIC OPERATIONS</h4>
        <input id="arit_num1" type="number" name="number" placeholder="Enter first number" />
        <select id="arit_operation">
          <option value="sum">+</option>
          <option value="sub">-</option>
          <option value="mul">*</option>
          <option value="div">/</option>
        </select>
        <input id="arit_num2" type="number" name="number" placeholder="Enter a number" />
        <button id="arit_button" class="btn btn-outline-info" type="submit" name="button">Calculate</button>
        <textarea id="arit_result" class"d-block" name="name" rows="2" cols="30"></textarea>
      </section>

      <script src="./public/scripts/calculator.js" charset="utf-8"></script>

       crossorigin="anonymous"></script> -->

       crossorigin="anonymous"></script>
       <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
       crossorigin="anonymous"></script>
  </body>
</html>
